# ControlPlane-inspired Nginx configuration for MinIO
events {
    worker_connections 1024;
}

http {
    upstream minio_api {
        server minio:9000;
    }

    upstream minio_console {
        server minio:9001;
    }

    # API Server (port 9000)
    server {
        listen 80;
        server_name localhost;
        
        # MinIO S3 API
        location / {
            proxy_pass http://minio_api;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # MinIO specific headers
            proxy_connect_timeout 300;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;
            
            # Large file upload support
            client_max_body_size 1000m;
        }
        
        # Health check endpoint
        location /minio/health/live {
            proxy_pass http://minio_api/minio/health/live;
        }
    }

    # Console Server (separate port for admin)
    server {
        listen 9090;
        server_name localhost;
        
        # MinIO Console UI
        location / {
            proxy_pass http://minio_console;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for console
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}